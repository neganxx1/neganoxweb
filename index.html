<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEGANOX - Alpha Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <h1 class="splash-title">NEGANOX</h1>
                <div class="splash-aura"></div>
            </div>
            <button id="enterBtn" class="enter-btn">
                <span>Enter Experience</span>
                <i class="fas fa-play"></i>
            </button>
            <div class="splash-particles"></div>
        </div>
    </div>

    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Hero Section with Logo and Profile -->
        <div class="hero-section">
            <div class="profile-container">
                <div class="profile-image-wrapper">
                    <img src="https://i.postimg.cc/CKytXKhQ/2f62f76f346bd11e66d25f0b0761a734.jpg" alt="NEGANOX Profile" class="profile-image">
                </div>
            </div>
            <div class="logo-container">
                <h1 class="main-logo">NEGANOX</h1>
                <div class="alpha-aura"></div>
            </div>
        </div>

        <!-- Music Player Panel -->
        <div class="music-player-panel">
            <div class="player-header">
                <i class="fas fa-music"></i>
                <h2>Music Player</h2>
            </div>
            
            <div class="now-playing">
                <div class="track-info">
                    <i class="fas fa-play-circle playing-icon"></i>
                    <span class="current-track-title">Select a track to play</span>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="playlist">
                <div class="playlist-header">
                    <i class="fas fa-list"></i>
                    <span>Playlist</span>
                </div>
                <div class="track-list" id="trackList">
                    <!-- Tracks will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-section">
            <a href="#" class="social-link discord" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-link instagram" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link tiktok" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-link kick" target="_blank" title="Kick">
                <i class="fas fa-k"></i>
            </a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Dev By <span class="dev-name">Neganox</span></p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
